<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o país pela sua silhueta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Descubra o país pela sua silhueta</h1>
        <div id="game">
            <img id="country-silhouette" src="" alt="Silhueta do País">
            <p id="score">Pontuação: 3</p>
            <input type="text" id="answer" placeholder="Digite o nome do país">
            <button id="submit">Enviar</button>
            <p id="message"></p>
            <button id="proceed" style="display: none;">Prosseguir</button>
            <button id="restart" style="display: none;">Reiniciar Jogo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
