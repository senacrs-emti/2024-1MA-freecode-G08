<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o país pela sua silhueta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="menu">
        <h1>Descubra o país pela sua silhueta</h1>
        <input type="text" id="player-name" placeholder="Digite seu nome">
        <button id="start" style="display: none;">Iniciar Jogo</button>
        <button id="mode-countries">Silhuetas dos Países</button>
        <button id="mode-historical">Personalidades Históricas</button>
        <button id="show-ranking">Mostrar Ranking</button>
    </div>    

    <div id="game" style="display: none;">
        <h2 id="message"></h2>
        <img id="silhouette" src="" alt="Imagem do Jogo">
        <input type="text" id="answer" placeholder="Sua resposta">
        <button id="submit">Enviar Resposta</button>
        <button id="proceed" style="display: none;">Próxima</button>
        <button id="restart" style="display: none;">Reiniciar</button>
        <div id="score">Pontuação: 0</div>
        <div id="lives">Vidas: 5 ❤️</div>
    </div>

    <div id="ranking" style="display: none;">
        <h2>Ranking</h2>
        <ul id="ranking-list"></ul>
        <button id="back-to-game">Voltar ao Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
