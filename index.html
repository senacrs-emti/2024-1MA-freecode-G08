<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="menu">
        <h1>Quiz Geografia e História</h1>
        <input type="text" id="player-name" placeholder="Digite seu nome">
        <div class="button-container" id="mode-container">
            <button id="mode-countries">
                <h2>Silhuetas dos Países</h2>
            </button>
            <button id="mode-historical">
                <h2>Personalidades Históricas</h2>
            </button>
            <div id="ranking" style="display: none;">
                <h3>Ranking</h3>
                <ul id="ranking-list"></ul>
                <button id="clear-ranking">Limpar Ranking</button>
            </div>
        </div>
        <button id="show-ranking">Ranking</button>
    </div>

    <div id="game" style="display: none;">
        <h2 id="message"></h2>
        <img id="silhouette" src="" alt="Imagem do Jogo">
        <input type="text" id="answer" placeholder="Sua resposta">
        <button id="submit">Enviar Resposta</button>
        <button id="proceed" style="display: none;">Próxima</button>
        <button id="restart" style="display: none;">Reiniciar</button>
        <div id="score">Pontuação: 0</div>
        <div id="lives">Vidas: 5 ❤️</div>
        
        <!-- Barra de Carregamento -->
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
