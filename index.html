<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o país pela sua silhueta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="menu">
        <h1>Descubra o país pela sua silhueta</h1>
        <button id="mode-countries">Silhuetas dos países</button>
        <button id="mode-historical">Personalidades Históricas</button>
        <button id="start" style="display: none;">Iniciar Jogo</button>
    </div>
    <div id="game" style="display: none;">
        <h2 id="message"></h2>
        <img id="country-silhouette" style="display: none;">
        <img id="historical-figure" style="display: none;">
        <div id="score">Pontuação: 0</div>
        <input type="text" id="answer" placeholder="Digite sua resposta">
        <button id="submit">Enviar Resposta</button>
        <button id="proceed" style="display: none;">Próxima</button>
        <button id="restart" style="display: none;">Reiniciar</button>
        <div id="lives">Vidas: 3 ❤️</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
