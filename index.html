<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="menu">
        <h1>ESCOLHA UM MODO DE JOGO</h1>
        <input type="text" id="player-name" placeholder="Digite seu nome">
        <button id="start" style="display: none;">Iniciar Jogo</button>
        <div class="mode-buttons">
            <button id="modo-countries"><h2>SILHUETAS DOS PAÍSES</h2></button>
            <button id="modo-historical"><h2>PERSONALIDADES HISTÓRICAS</h2></button>
        </div>
        <button id="show-ranking">Mostrar Ranking</button> 
    </div>    

    <div id="game" style="display: none;">
        <h2 id="message"></h2>
        <img id="country-silhouette" style="display: none;">
        <img id="historical-figure" style="display: none;">
        <div id="score">Pontuação: 0</div>
        <input type="text" id="answer" placeholder="Digite sua resposta">
        
        <div class="button-container">
            <button id="submit">Enviar Resposta</button>
            <button id="proceed" style="display: none;">Próxima</button>
        </div>
        <button id="restart" style="display: none;">Reiniciar</button>
        <div id="lives">Vidas: 5 ❤️</div>
    </div>

    <div id="ranking" style="display: none;">
        <h2>Ranking</h2>
        <ul id="ranking-list"></ul>
        <button id="back-to-game">Voltar ao Menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
